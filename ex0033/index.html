<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos</title>
</head>
<body>
    <form>
    <label for="a">Numero 1</label>
    <input type="number" id="a" min="0" max="50" required>
    <br>
    <label for="b">Numero 2</label>
    <input type="number" id="b" min="0" max="50" required oninput="c.innerText = Number(a.value) + Number(b.value)">
    <br>
    <label for="c">Soma:</label>
    <output id="c"></output>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">
    </form>
</body>
</html>
