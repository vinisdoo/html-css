<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>

    <picture>
        <source media="(max-width: 800px)" srcset="a.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="b.png" type="image/png">
        <img src="Sem título.png" alt="imagem felixivel">
    </picture>
    <audio controls>
        <source src="happy-mistake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
