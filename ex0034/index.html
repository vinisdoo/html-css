<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento</title>
</head>
<body>
    <form>
        <label for="a">Satisfação meo</label>
        <input type="range" id="a" min="0" max="10" oninput="b.innerText = Number(a.value)">
        <output id="b"></output>
    </form>
    
</body>
</html>
