<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores personalizados</title>
    <style>
        #a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: none;
        }
        #c::after{
            content: '<<';
            font-weight: lighter;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Acesse o <a href="https://twitter.com/home" target="_blank" rel="external" id="a">twitter</a></h1>
    <p>Ou o <h1>Acesse o <a href="https://facebook.com" target="_blank" rel="external" id="b">facebook</a></h1></p>
    <p>Ou o <h1>Acesse o <a href="https://instagram.com" target="_blank" rel="external" id="c">instagram</a></h1></p>
    <div>
        isso é uma div
        <p>isso é um parágrafo</p>
    </div>
    
</body>
</html>
