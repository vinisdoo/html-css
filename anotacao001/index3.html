<script>
    const myImag = querySelector("img")

    myImag.onclick = ()=>{

    const mySrc = myImag.getAttribute("src")
    if(mySrc === "images/firefox-icon.png"){
        myImag.setAttribute("src", "images/firefox2.png")
    } else{
        myImag.setAttribute("src", "images/firefox-icon.png")
    }}
</script>
</html>
