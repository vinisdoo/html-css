<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>anotação</h1>

    <script>
        var n1=5
        var n2=5
        console.log(n1+n2)

        if(false){
            console.log(n1-n2)
        } else if(undefined){
            console.log(n1-n2)
        } else if(null){
            console.log(n1-n2)
        } else if(NaN){
            console.log(n1-n2)
        } else if(0){
            console.log(n1-n2)
        } else if(""){
            console.log(n1-n2)
        }
    </script>
</body>
</html>
