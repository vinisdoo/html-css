<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Listas ordenadas e desordenadas</h1>

    <ol type="a" start="3">
        <li>esta</li>
        <li>é</li>
        <li>ordenada</li>
        <ol type="I">
            <li>esta</li>
            <li>também</li>
            <li>é</li>
            <li>ordenada</li>
        </ol>
    </ol>
    <ul type="circle">
        <li>esta</li>
        <li>não</li>
        <li>é</li>
        <li>ordenada</li>
    </ul>
    
    <d1>
        <dt>
            Lista
        </dt>
        <dd>
            agrupamento ordenado ou não de coisas do mesmo tipo ou não
        </dd>
    </d1>
</body>
</html>
