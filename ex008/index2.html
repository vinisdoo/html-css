<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <p><i>itálico</i></p>
    <p><strong>negrito</strong></p>
    <p><em>itálico</em></p>
    <p><small>pequeno</small></p>
    <p><del>excluido</del></p>
    <p><ins>adicionado</ins></p>
    <p>x<sup>2</sup>+4 sobrescrito</p>
    <p>H<sub>2</sub>O subescrito</p>
    <p>
        <pre>

    <code>
        console.log('codigo')
        console.log('identação')
    </code>
        </pre>
    <p><q>citando</q></p>
    <blockquote>citando muito diversas vezes de uma vez só</blockquote>
    <p><abbr title="brasil">br</abbr></p>
    <p><bdo dir="rtl">invertendo</bdo></p>
</p>
</body>
</html>
